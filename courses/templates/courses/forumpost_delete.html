{% extends "base.html" %}

{% block content %}
	<h4>Do you want to delete post {{object.name}} written by {{object.author}}?</h4>
	<form method="post">
		{% csrf_token %}  
		<div class="form-group">
    		<button type="submit" class="btn btn-success">Submit</button>
      		<a href="{% url 'forumpost-detail' pk=object.id %}" class="btn btn-outline-dark">Back to post</a>
    	</div> 
	</form>
{% endblock %}
