{% extends "base.html" %}

{% block content %}

  <section class="log-in-form">
    <h4 class="description">Log in</h4>
    {% if form.errors %}
      <div class="alert alert-secondary" role="alert">
        You've given wrong data!
      </div>
    {% endif %}

    <form class="log-in-form" method="POST">
      {% csrf_token %}
      <table>
      <tr>
        <td>Username: </td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>Password: </td>
        <td>{{ form.password }}</td>
      </tr>
      </table>
      <br/>
      <input type="submit" value="Log in" class="btn btn-success">
      <br/><br/>
      <small>
        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
      </small>
    </form>
  </section>
  
{% endblock %}
