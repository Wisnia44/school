{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Change password</button>
    </form>
  {% else %}
    <p>
      Reset password link is already inactive.
    </p>
  {% endif %}
{% endblock %}
